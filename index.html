<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/style.css">

    <title>TO DO LIST │ Leticia Harumi</title>
    <link rel="shortcut icon" href="./img/LOGO.png">
</head>
<body>

    <section class="container">
        <h1>♥ To Do List ♥</h1>
        <div class="linha"></div>
        <div class="conteudo">
            <div class="img">
                <img src="./img/imagem.png" alt="">
            </div>

            <ul class="ul ulContainer">
                <li class="li">
                    <span class="linha-li">Tarefas da semana: Segunda a Sexta</span>
                    <i class="bx bxs-trash lixeira"></i>
                </li>
            </ul>

            <form class="input">
                <input type="text" class="digitar" name="add" placeholder="Digite aqui sua tarefa">
            </form>

        </div>

    </section>
    
    <script src="./scripts.js"></script>

   
</body>
</html>
